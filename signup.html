<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFES Connect - Cadastro</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ifeslogo.png" alt="IFES Connect Logo">
            <h1>IFES Connect</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="login.html" onclick="handleNavClick(event, 'login.html')">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar @usuario" onkeypress="if(event.key === 'Enter') searchProfiles()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="user-status"></div>
    </header>
    <main>
        <div class="auth-container">
            <h2>Cadastro</h2>
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="signup-username">Usuário:</label>
                    <input type="text" id="signup-username" placeholder="Escolha um usuário">
                </div>
                <div class="form-group">
                    <label for="signup-password">Senha:</label>
                    <input type="password" id="signup-password" placeholder="Escolha uma senha">
                </div>
                <div class="form-group">
                    <label for="signup-bio">Bio:</label>
                    <textarea id="signup-bio" maxlength="160" placeholder="Fale sobre você (ex.: curso e campus do IFES)"></textarea>
                </div>
                <button type="button" onclick="initiateSignup()">CADASTRAR</button>
                <p>Já tem conta? <a href="login.html">Faça login</a></p>
            </form>
        </div>
    </main>
    <div id="stripe-overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
