<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFES Connect - Perfil</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-section {
            text-align: center;
        }
        .counters p {
            margin: 5px 0;
            font-weight: bold;
        }
        .follow-btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: #005555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .follow-btn:hover {
            background-color: #003087;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ifeslogo.png" alt="IFES Connect Logo">
            <h1>IFES Connect</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html" onclick="handleNavClick(event, 'index.html')">Home</a></li>
                <li><a href="login.html" onclick="handleNavClick(event, 'login.html')">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar @usuario" onkeypress="if(event.key === 'Enter') searchProfiles()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="user-status"></div>
    </header>
    <main>
        <div class="auth-container" id="other-profile-container">
            <h2 id="profile-title"></h2>
            <div class="profile-section">
                <img id="profile-picture-preview" src="" alt="Foto de Perfil" style="width: 100px; height: 100px; border-radius: 50%;">
                <h3 id="profile-username"></h3>
                <p id="profile-bio"></p>
                <div class="counters">
                    <p>Posts: <span id="post-count"></span></p>
                    <p>Seguidores: <span id="followers-count"></span></p>
                    <p>Seguindo: <span id="following-count"></span></p>
                </div>
                <button id="follow-btn" class="follow-btn">Seguir</button>
                <button id="message-btn" class="follow-btn">Enviar Mensagem</button>
            </div>
            <div id="posts"></div>
        </div>
    </main>
    <div id="stripe-overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
