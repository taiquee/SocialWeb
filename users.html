<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFES Connect - Usuários</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ifeslogo.png" alt="IFES Connect Logo">
            <h1>IFES Connect</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html" onclick="handleNavClick(event, 'index.html')">Início</a></li>
                <li><a href="create-post.html" onclick="handleNavClick(event, 'create-post.html')">Criar Post</a></li>
                <li><a href="logout" onclick="handleNavClick(event, 'logout')">Sair</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar @usuario" onkeypress="if(event.key === 'Enter') searchProfiles()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="user-status"></div>
    </header>
    <main>
        <section>
            <h2>Lista de Usuários (Admin)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Email</th>
                        <th>Bio</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody id="users-list"></tbody>
            </table>
            <button onclick="clearAllUsers()">Limpar Todos os Usuários</button>
        </section>
    </main>
    <div id="stripe-overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
