<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFES Connect - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="stripe-overlay"></div>
    <div class="auth-container">
        <div class="logo">
            <img src="images/ifeslogo.png" alt="IFES Logo">
            <h1>IFES Connect</h1>
        </div>
        <div class="user-status" id="user-status"></div>
        <div class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email ou Usuário:</label>
                <input type="text" id="login-email" placeholder="Digite seu email ou usuário">
            </div>
            <div class="form-group">
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" placeholder="Digite sua senha">
            </div>
            <button onclick="login()">Entrar</button>
            <p>Não tem conta? <a href="signup.html" onclick="handleNavClick(event, 'signup.html')">Cadastre-se</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
