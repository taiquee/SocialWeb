<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFES Connect - Verificação de Email</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ifeslogo.png" alt="IFES Connect Logo">
            <h1>IFES Connect</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="login.html" onclick="handleNavClick(event, 'login.html')">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar @usuario" onkeypress="if(event.key === 'Enter') searchProfiles()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="user-status"></div>
    </header>
    <main>
        <div class="auth-container">
            <h2>Verificação de Email</h2>
            <form id="verify-form" class="auth-form">
                <p>Um código de 6 dígitos foi enviado para seu email. Digite o código abaixo.</p>
                <div class="form-group">
                    <label for="verify-code">Código de Verificação:</label>
                    <input type="text" id="verify-code" placeholder="Digite o código">
                </div>
                <button type="button" onclick="verifyEmail()">VERIFICAR</button>
            </form>
        </div>
    </main>
    <div id="stripe-overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
