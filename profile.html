<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFES Connect - Meu Perfil</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ifeslogo.png" alt="IFES Connect Logo">
            <h1>IFES Connect</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html" onclick="handleNavClick(event, 'index.html')">Início</a></li>
                <li><a href="create-post.html" onclick="handleNavClick(event, 'create-post.html')">Criar Post</a></li>
                <li><a href="logout" onclick="handleNavClick(event, 'logout')">Sair</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar @usuario" onkeypress="if(event.key === 'Enter') searchProfiles()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="user-status"></div>
    </header>
    <main>
        <section id="profile">
            <h2>Meu Perfil</h2>
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img id="profile-picture-preview" src="https://via.placeholder.com/100" alt="Foto de Perfil">
                </div>
                <div class="profile-stats">
                    <span><strong>Posts</strong>: <strong id="post-count">0</strong></span>
                    <span><strong>Seguidores</strong>: <strong id="followers-count">0</strong></span>
                    <span><strong>Seguindo</strong>: <strong id="following-count">0</strong></span>
                </div>
            </div>
            <div class="profile-form">
                <div class="form-group">
                    <label for="profile-picture">Alterar Foto de Perfil:</label>
                    <input type="file" id="profile-picture" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="profile-username">Usuário (não editável):</label>
                    <input type="text" id="profile-username" readonly>
                </div>
                <div class="form-group">
                    <label for="profile-display-name">Nome Aparente:</label>
                    <input type="text" id="profile-display-name" placeholder="Digite seu nome visível">
                </div>
                <div class="form-group">
                    <label for="profile-email">Email:</label>
                    <input type="email" id="profile-email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="profile-bio">Bio (máx. 160 caracteres):</label>
                    <textarea id="profile-bio" maxlength="160" placeholder="Fale sobre você"></textarea>
                </div>
                <div class="form-group">
                    <label for="profile-password">Nova Senha (opcional):</label>
                    <input type="password" id="profile-password" placeholder="Digite uma nova senha">
                </div>
                <button onclick="updateProfile()">Salvar Alterações</button>
            </div>
        </section>
    </main>
    <div id="stripe-overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
