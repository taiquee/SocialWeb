<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFES Connect - Criar Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ifeslogo.png" alt="IFES Logo">
            <h1>IFES Connect</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html#home">Início</a></li>
                <li><a href="index.html#profiles">Perfis</a></li>
                <li><a href="index.html#feed">Feed</a></li>
                <li><a href="create-post.html">Criar Post</a></li>
                <!-- Usuários link will be added dynamically for admin -->
                <li><button onclick="logout()">Sair</button></li>
            </ul>
        </nav>
    </header>

    <section id="create-post">
        <h2>Criar Nova Postagem</h2>
        <div class="post-form">
            <textarea id="post-content" placeholder="No que você está pensando?"></textarea>
            <button onclick="createPost()">Postar</button>
        </div>
    </section>

    <footer>
        <p>© 2025 IFES Connect. Desenvolvido com base na identidade visual do IFES.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
